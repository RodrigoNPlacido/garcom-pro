<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Garçom Pro</title>

    <!-- Bootstrap -->
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    <link rel="stylesheet" href="assets/css/order.css">
    <link rel="stylesheet" href="assets/css/receipt-taker.css">
    <link rel="stylesheet" href="assets/css/info-receipt.css">
  </head>
  <body class="d-flex flex-column flex-lg-row position-absolute h-100 w-100 overflow-hidden">
    <!-- Navbar -->
    <nav class="container-fluid col-12 col-lg-1 d-flex flex-row flex-lg-column p-0 m-0 bg-theme-primary justify-content-around align-items-center">
      <div class="navbar-item col-4 col-lg-12 py-3 py-lg-5 d-flex justify-content-center align-items-center cursor-pointer" data-id="0">
        <i class="fa-solid fa-bell-concierge fs-3 text-white"></i>
      </div>
      <div class="navbar-item col-4 col-lg-12 py-3 py-lg-5 d-flex justify-content-center align-items-center cursor-pointer" data-id="1">
        <i class="fa-solid fa-chart-column fs-3 text-white"></i>
      </div>
      <div class="navbar-item col-4 col-lg-12 py-3 py-lg-5 d-flex justify-content-center align-items-center cursor-pointer" data-id="2">
        <i class="fa-solid fa-gear fs-3 text-white"></i>
      </div>
    </nav>

    <main class="container-fluid bg-theme-secondary flex-fill p-0 overflow-hidden">
      <!-- Order Section -->
      <div id="order" class="position-relative container h-100 p-2 d-flex flex-column overflow-auto">
        <div class="main-item__header d-flex align-items-center justify-content-between">
          <!-- Order Header -->
          <h1 class="m-0"><i class="fa-solid fa-bell-concierge"></i> Comandas</h1>
          <div class="order__header">
            <div id="add-receipt__button" class="icon cursor-pointer rounded">
              <i class="fa-solid fa-plus"></i>
            </div>
            <div id="download-receipts__button" class="icon cursor-pointer rounded">
              <i class="fa-solid fa-download"></i>
            </div>
            <div id="delete-all-receipts__button" class="icon cursor-pointer rounded">
              <i class="fa-solid fa-trash"></i>
            </div>
          </div>
        </div>
        
        <!-- receipts -->
        <div class="order__receipts d-flex flex-column flex-md-row row row-cols-2 pt-2 m-0 flex-fill">
        </div>
      </div>

      <!-- Statistic Section -->
      <div class="position-relative w-100 h-100 p-2">b</div>

      <!-- Settings Section -->
      <div class="position-relative w-100 h-100 p-2">c</div>
    </main>

    <!-- Receipt Taker -->
    <div id="receipt-taker" class="position-absolute h-100 w-100 bg-theme-secondary d-flex justify-content-center">
      <div class="receipt-taker p-2 d-flex flex-column justify-content-around">
        <!-- Exit -->
        <div class="d-flex justify-content-end">
          <div id="receipt-taker--exit__button" class="icon cursor-pointer rounded">
            <i class="fa-solid fa-x"></i>
          </div>
        </div>

        <!-- Selection Payment Type -->
        <div>
          <p class="fw-bold m-0 text-main">Forma de Pagamento</p>
          <div class="dropdown">
            <button class="text-main border-main btn dropdown-toggle w-100" type="button" id="receipt-taker__paymentMethod" data-bs-toggle="dropdown" aria-expanded="false">
              Selecione a forma de pagamento
            </button>
            <ul class="dropdown-menu w-100" aria-labelledby="receipt-taker__paymentMethod">
              <li class="paymentMethod__item" data-method="pix"><button class="dropdown-item" type="button">
                <p class="fs-5 m-0 py-1"><i class="fa-brands fa-pix text-pix"></i> Pix</p>
              </button></li>
              <li class="paymentMethod__item" data-method="money"><button class="dropdown-item" type="button">
                <p class="fs-5 m-0 py-1"><i class="fa-solid fa-money-bill text-success"></i> Dinheiro</p>
              </button></li>
              <li class="paymentMethod__item" data-method="debit"><button class="dropdown-item" type="button">
                <p class="fs-5 m-0 py-1"><i class="fa-brands fa-cc-mastercard text-warning"></i> Débito</p>
              </button></li>
              <li  class="paymentMethod__item" data-method="credit"><button class="dropdown-item" type="button">
                <p class="fs-5 m-0 py-1"><i class="fa-brands fa-cc-mastercard text-primary"></i> Crédito</p>
              </button></li>
              <li  class="paymentMethod__item" data-method="mumbuca"><button class="dropdown-item" type="button">
                <p class="fs-5 m-0 py-1"><i class="fa-solid fa-credit-card text-danger"></i> Mumbuca</p>
              </button></li>
              <li  class="paymentMethod__item" data-method="voucher"><button class="dropdown-item" type="button">
                <p class="fs-5 m-0 py-1"><i class="fa-solid fa-credit-card text-pink"></i> Voucher</p>
              </button></li>
            </ul>
          </div>
        </div>
        
        <!-- Commission -->
        <div class="">
          <input type="checkbox" name="checkbox-commission" id="receipt-taker__commission">
          <label class="fw-bold text-main" for="receipt-taker__commission">Remover comissão</label>
        </div>
        
        <!-- Screen -->
        <div class="py-2 bg-dark rounded d-flex justify-content-center align-items-center">
          <p id="receipt-taker__screen" class="fs-0 fw-bold text-white m-0">$ 0.00</p>
        </div>

        <!-- Payment Types Show -->
        <div id="receipt-taker__payment-method--section" class="d-flex justify-content-center flex-row flex-wrap m-0">
        </div>

        <!-- Keyboard -->
        <div class="keyboard d-flex justify-content-center">
          <div class="keyboard__container row m-0 d-flex justify-content-between">
            <div class="keyboard__key rounded p-1 col-4 d-flex justify-content-center" data-value="1">
              <div class="keyboard__key--key d-flex justify-content-center align-items-center">
                <p class="fs-1 m-0 text-main">1</p>
              </div>
            </div>
            <div class="keyboard__key rounded p-1 col-4 d-flex justify-content-center" data-value="2">
              <div class="keyboard__key--key d-flex justify-content-center align-items-center">
                <p class="fs-1 m-0 text-main">2</p>
              </div>
            </div>
            <div class="keyboard__key rounded p-1 col-4 d-flex justify-content-center" data-value="3">
              <div class="keyboard__key--key d-flex justify-content-center align-items-center">
                <p class="fs-1 m-0 text-main">3</p>
              </div>
            </div>
            <div class="keyboard__key rounded p-1 col-4 d-flex justify-content-center" data-value="4">
              <div class="keyboard__key--key d-flex justify-content-center align-items-center">
                <p class="fs-1 m-0 text-main">4</p>
              </div>
            </div>
            <div class="keyboard__key rounded p-1 col-4 d-flex justify-content-center" data-value="5">
              <div class="keyboard__key--key d-flex justify-content-center align-items-center">
                <p class="fs-1 m-0 text-main">5</p>
              </div>
            </div>
            <div class="keyboard__key rounded p-1 col-4 d-flex justify-content-center" data-value="6">
              <div class="keyboard__key--key d-flex justify-content-center align-items-center">
                <p class="fs-1 m-0 text-main">6</p>
              </div>
            </div>
            <div class="keyboard__key rounded p-1 col-4 d-flex justify-content-center" data-value="7">
              <div class="keyboard__key--key d-flex justify-content-center align-items-center">
                <p class="fs-1 m-0 text-main">7</p>
              </div>
            </div>
            <div class="keyboard__key rounded p-1 col-4 d-flex justify-content-center" data-value="8">
              <div class="keyboard__key--key d-flex justify-content-center align-items-center">
                <p class="fs-1 m-0 text-main">8</p>
              </div>
            </div>
            <div class="keyboard__key rounded p-1 col-4 d-flex justify-content-center" data-value="9">
              <div class="keyboard__key--key d-flex justify-content-center align-items-center">
                <p class="fs-1 m-0 text-main">9</p>
              </div>
            </div>
            <div class="keyboard__key rounded p-1 col-4 d-flex justify-content-center" data-value="00">
              <div class="keyboard__key--key d-flex justify-content-center align-items-center">
                <p class="fs-1 m-0 text-main">00</p>
              </div>
            </div>
            <div class="keyboard__key rounded p-1 col-4 d-flex justify-content-center" data-value="0">
              <div class="keyboard__key--key d-flex justify-content-center align-items-center">
                <p class="fs-1 m-0 text-main">0</p>
              </div>
            </div>
            <div class="keyboard__key rounded p-1 col-4 d-flex justify-content-center" data-value="del">
              <div class="keyboard__key--key d-flex justify-content-center align-items-center">
                <p class="fs-1 m-0 text-main"><i class="fa-solid fa-delete-left"></i></p>
              </div>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="row p-0 m-0">
          <div class="col-6 d-flex justify-content-center p-0 mb-1">
            <div id="receipt-taker__remove-button" class="me-1 py-2 w-100 text-light fw-bold bg-red rounded d-flex justify-content-center align-items-center cursor-pointer">
              Remover
            </div>
          </div>
          <div class="col-6 d-flex justify-content-center p-0 mb-1">
            <div id="receipt-taker__add-button" class="ms-1 py-2 w-100 text-light fw-bold bg-blue rounded d-flex justify-content-center align-items-center cursor-pointer">
              Adicionar
            </div>
          </div>
          <div class="col-12 d-flex justify-content-center p-0 mt-1">
            <div id="receipt-taker__submit-button" class="px-1 py-2 w-100 text-light fw-bold bg-purple rounded d-flex justify-content-center align-items-center cursor-pointer">
              Enviar
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Info Receipt -->
    <div id="info-receipt__container" class="position-absolute h-100 w-100 bg-theme-secondary d-flex justify-content-center">
      <div class="info-receipt p-2 d-flex flex-column justify-content-around">
        <!-- Exit -->
        <div class="d-flex justify-content-end">
          <div class="icon cursor-pointer rounded">
            <i class="fa-solid fa-x"></i>
          </div>
        </div>

        <!-- Id -->
        <div class="d-flex flex-column justify-content-center align-items-start col-6">
          <div class="w-100 p-1">
            <p class="m-0 me-1">ID</p>
            <input class="form-control" type="text" value="#J82oP" disabled>
          </div>
        </div>

        <!-- Time & Data -->
        <div class="d-flex justify-content-between">
          <div class="d-flex flex-column justify-content-center align-items-start col-6">
            <div class="w-100 p-1">
              <p class="m-0 me-1">Data</p>
              <input class="form-control" type="date" value="2025-02-20" disabled>
            </div>
          </div>
          <div class="d-flex flex-column justify-content-center align-items-start col-6">
            <div class="w-100 p-1">
              <p class="m-0 me-1">Horário:</p>
              <input class="form-control" type="time" value="22:08" disabled>
            </div>
          </div>
        </div>

        <!-- Receipts -->
        <div class="receipts py-3">
          <div class="d-flex justify-content-around align-items-center">
            <div class="col-4 d-flex justify-content-center">
              <p class="m-0 text-center">Forma de Pagamento</p>
            </div>
            <div class="col-4 d-flex justify-content-center">
              <p class="m-0 text-center">Valor Total</p>
            </div>
            <div class="col-2 d-flex justify-content-center">
              <p class="m-0 text-center">Retirar Comissão</p>
            </div>
            <div class="col-2 d-flex justify-content-center">
            </div>
          </div>
          <div class="d-flex justify-content-around align-items-center">
            <div class="col-4 d-flex justify-content-center">
              <div class="w-100 p-1">
                <input class="form-control w-100 text-center" type="text" name="" id="" disabled>
              </div>
            </div>
            <div class="col-4 d-flex justify-content-center">
              <div class="w-100 p-1">
                <input class="form-control w-100 text-center" type="number" name="" id="" value="10.00" disabled>
              </div>
            </div>
            <div class="col-2 d-flex justify-content-center">
              <input class="form-check-input" type="checkbox" name="" id="" disabled>
            </div>
            <div class="col-2 d-flex justify-content-center">
              <i class="fa-solid fa-x cursor-pointer"></i>
            </div>
          </div>
          <div class="d-flex justify-content-around align-items-center">
            <div class="col-4 d-flex justify-content-center">
              <div class="w-100 p-1">
                <input class="form-control w-100 text-center" type="text" name="" id="" disabled>
              </div>
            </div>
            <div class="col-4 d-flex justify-content-center">
              <div class="w-100 p-1">
                <input class="form-control w-100 text-center" type="number" name="" id="" value="10.00" disabled>
              </div>
            </div>
            <div class="col-2 d-flex justify-content-center">
              <input class="form-check-input" type="checkbox" name="" id="" disabled>
            </div>
            <div class="col-2 d-flex justify-content-center">
              <i class="fa-solid fa-x cursor-pointer"></i>
            </div>
          </div>
          <div class="d-flex justify-content-around align-items-center">
            <div class="col-4 d-flex justify-content-center">
              <div class="w-100 p-1">
                <input class="form-control w-100 text-center" type="text" name="" id="" disabled>
              </div>
            </div>
            <div class="col-4 d-flex justify-content-center">
              <div class="w-100 p-1">
                <input class="form-control w-100 text-center" type="number" name="" id="" value="10.00" disabled>
              </div>
            </div>
            <div class="col-2 d-flex justify-content-center">
              <input class="form-check-input" type="checkbox" name="" id="" disabled>
            </div>
            <div class="col-2 d-flex justify-content-center">
              <i class="fa-solid fa-x cursor-pointer"></i>
            </div>
          </div>
          <div class="d-flex justify-content-around align-items-center">
            <div class="col-4 d-flex justify-content-center">
              <div class="w-100 p-1">
                <input class="form-control w-100 text-center" type="text" name="" id="" disabled>
              </div>
            </div>
            <div class="col-4 d-flex justify-content-center">
              <div class="w-100 p-1">
                <input class="form-control w-100 text-center" type="number" name="" id="" value="10.00" disabled>
              </div>
            </div>
            <div class="col-2 d-flex justify-content-center">
              <input class="form-check-input" type="checkbox" name="" id="" disabled>
            </div>
            <div class="col-2 d-flex justify-content-center">
              <i class="fa-solid fa-x cursor-pointer"></i>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="row p-0 m-0">
          <div class="col-6 d-flex justify-content-center p-0 mb-1">
            <div class="me-1 py-2 w-100 text-light fw-bold bg-red rounded d-flex justify-content-center align-items-center cursor-pointer">
              Fechar
            </div>
          </div>
          <div class="col-6 d-flex justify-content-center p-0 mb-1">
            <div class="ms-1 py-2 w-100 text-light fw-bold bg-blue rounded d-flex justify-content-center align-items-center cursor-pointer">
              Editar
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="my-modal d-none">
      <div class="my-modal__container d-flex flex-column justify-content-between">
        <div class="my-modal__header w-100 d-flex justify-content-end p-3">
          <i class="fa-solid fa-x cursor-pointer"></i>
        </div>
        <div class="my-modal__content w-100 fs-5 text-center px-3 py-3">
          Tem certeza que quer fazer essa merda?
        </div>
        <div class="my-modal__footer w-100 p-3 d-flex justify-content-center">
          <button type="button" class="btn btn-danger mx-2 my-modal__button-decline">Recusar</button>
          <button type="button" class="btn btn-primary mx-2 my-modal__button-confirm">Confirmar</button>
        </div>
      </div>
    </div>
